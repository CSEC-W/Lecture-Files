  <p id="demo2"></p>

  <script>
    var person = "Sick Guy",

  <h2>Javascript functions</h2>
  <p id="demo3"></p>

  <script>
    var x = myFunction(4, 3);
    document.getElementById("demo3").innerHTML = x;
    
    function myFunction(a, b) {
      return a * b;
    }

  </script>
